# Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mist
spring.datasource.username=user
spring.datasource.password=password

# Configuracion de MyBatis
mybatis.mapper-locations=classpath*:com/deg/mist/apps/persistence/mapper/sqlmap/*.xml
mybatis.type-aliases-package=com.deg.mist.apps.persistence.model
mybatis.configuration.map-underscore-to-camel-case=true
